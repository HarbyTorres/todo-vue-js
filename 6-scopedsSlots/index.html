<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <Link rel="Stylesheet" href="main.css" ></Link>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>{{ menssage }}</h1>
        <persons :persons="persons">
            <template slot="persons" slot-scope="data">
                <li @click="cambiarestado(data)">{{data.per.name.first}}</li@click="cambiarestado(person)">
            </template>
        </persons>
        <input @click="restablecer" type="button">
        <persons :persons="persons">
            <template slot="persons" slot-scope="data"> 
                <li>{{data.per.name.first}}</li> 
            </template> 
        </persons>
        <pre>{{$data}}</pre>
    </main>
    <template id="personsTempl">
        <div>

            <ul>
                <slot name="persons"
                v-for="person in persons"
                :per="person">
                </slot>
            </ul>
        </div>
        
    </template>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
