<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    li{
        cursor: pointer;
    }
    .completado{
        text-decoration: line-through;
    }
    .aparecer-enter{
        opacity: 0;
    }
    .aparecer-enter-active{
        transition: opacity 1s;
    }
    .aparecer-leave-to{
        opacity: 0;
    }
    .aparecer-leave-active{
        transition: opacity 1s;
    }
    </style>
</head>
<body>
    <main>
        <h1>{{ mensaje }}</h1>
        <transition name ="aparecer">
            <h3 v-if =" tareasCompletas.length > 0">
                {{tareasCompletas.length }} tareas completadas
            </h3>
        </transition>
        
        <ul>
            <li :class="{tarea.completar}"
                @click="completar(tarea)"
                v-for="tarea in tareas">
                {{tarea.nombre }}
            </li>
        </ul>
        <input type="button" value="Al reves" v-on:click="alreves">
        <pre>{{$data}}</pre>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
